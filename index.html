<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Dialog</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">오늘 하루도 힘내세요 :D</h1>
            <div class="input-group mb-3">
                <input type="text" name="searchText" class="form-control" placeholder="검색 또는 주소" aria-label="검색 또는 주소" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search">검색</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container icons">
        <div class="row">
            <div class="card col-md-3">
                <img src="https://www.naver.com/favicon.ico" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">naver</p>
                </div>
            </div>
            <div class="card col-md-3">
                <img src="https://www.naver.com/favicon.ico" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">naver</p>
                </div>
            </div>
            <div class="card col-md-3">
                <img src="https://www.naver.com/favicon.ico" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">naver</p>
                </div>
            </div>
            <div class="card col-md-3" id="addFavorites">
                <img src="./img/plus_icon.png" class="card-img-top" alt="...">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">즐겨찾기 추가</h5>
                </div>
                <div class="modal-body">
                    <label for="basic-url">URL</label>
                    <input type="url" name="url" class="form-control" id="basic-url" aria-describedby="basic-addon3">

                    <br>

                    <label for="basic-name">이름</label>
                    <input type="text" name="name" class="form-control" id="basic-name" aria-describedby="basic-addon3">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveFavorites">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./plugins/jquery-3.4.1.min.js"></script>
<script src="./plugins/bootstrap.bundle.js"></script>
<script src="./js/database.js?ver=1"></script>
</html>
